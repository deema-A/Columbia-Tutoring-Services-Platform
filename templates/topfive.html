<!-- Every page should contain this side menu, so that you can navigate back and forth -->
<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }

    div{
      text-align: center;
      margin: 10px;
    }
    
    .side_menu {
      list-style: none;
      margin: auto;
      margin-bottom: 20px;
      width: 300px;
      border: solid 2px black;
      border-radius: 12px;
    }

    .side_menu li{
        border-bottom: dotted 2px #ddd;
    }

    .side_menu li a {
        text-decoration: none;
        display: block;
        padding: 14px 16px;
        color: black;
    }

    .side_menu li:last-child{
        border-bottom: none;
    }

    .side_menu li a:hover{
        color: blue;
    }

    table, th, td{
        border: solid 2px black;
    }

    table {
        margin: auto;
    }

    a {
        text-decoration: none;
    }

    .Action {
        text-decoration: none;
        text-align: center;
        display: block;
        color: white;
        margin: 10px;
        border: 2px solid black;
        background: gray;
    }

    .Action:hover {
        color: blue;
    }
    .messageBox{
        border-style: solid;
        border-color: red;
    }

    a {
        display: block;
    }

    a, p{
        text-align: center;
        margin: auto;
        margin-top: 10px;
    }
  </style>

<body>


   <!-- side menu -->
    <ul class="side_menu">
      <li><a href="/Advertisement">Advertisement Center</a></li>
      <li><a href="/Orders">Orders</a></li>
      <li><a href="/MyProfile">My Profile</a></li>
      <li><a href="/VIP">Become VIP</a></li>
      <li><a href="/Rating">Rating</a></li>
      <li><a href="/SearchProfile">Search Profiles</a></li>
      <li><a href="/Notification">Notification Box</a></li>
      <li><a href="/Logout">Log Out</a></li>
    </ul>

<!-- display messages-->
    <div class="messageBox">
      {{message}}
  </div>
  <!-- The system displays the top five ranked tutors-->
    <table>
      <tr>
        <th>Tutor User Name</th>
      </tr>
      {% for e in store %}
      <tr>
        <td><a href="/Browse/{{e.Username}}">{{e.Username}}</a></td>
      </tr>
      {% endfor %}
    </table>  
    <br>
    <a href="/DashBoard"> Leave </a>
    </body>
    
</html>
